    <style>
        /* --- ESTILOS GENERALES DE GALAXIA --- */
        body {
            background-color: #000000; /* Fondo negro profundo */
            color: #ffffff; /* Texto blanco por defecto */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Oculta barras de scroll, esencial para el efecto */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Crea el efecto de profundidad 3D */
        }
        
        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.1) 0%, rgba(0, 0, 0, 1) 70%); /* Nebulosa sutil */
            animation: rotateSpace 30s linear infinite; /* Movimiento lento de galaxia */
            transform-style: preserve-3d;
        }

        /* --- MENSAJE CENTRAL (TIPO AGUJERO NEGRO) --- */
        .center-portal {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at center, #00ffff 0%, #000000 60%); /* Cian ne√≥n al centro */
            border-radius: 50%;
            box-shadow: 0 0 50px #00ffff, 0 0 100px #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            animation: pulsePortal 4s infinite alternate;
            transform: translateZ(100px); /* Le da un poco de separaci√≥n visual */
        }

        .center-portal h1 {
            font-size: 1.2em;
            color: #ff007f; /* Rosa ne√≥n */
            text-shadow: 0 0 5px #ff007f;
            margin: 0;
        }

        /* --- MENSAJES FLOTANTES (EMOJI DE HOT WHEELS) --- */
        .floating-object {
            position: absolute;
            font-size: 1.5em;
            text-align: center;
            color: #ffffff;
            opacity: 0.9;
            transform-style: preserve-3d;
            animation: moveFloat 20s linear infinite;
        }

        .floating-object span {
            display: block;
            font-size: 0.5em;
            color: #ff007f; /* Rosa/Fucsia para el texto */
            text-shadow: 0 0 5px #ff007f;
            margin-top: 5px;
            animation: fadeText 5s infinite alternate;
        }

        /* Definiciones de posiciones y delays para que no se muevan igual */
        /* Hot Wheels 1 */
        .car-1 { top: 20%; left: 10%; animation-delay: 0s; transform: translateZ(50px) rotateY(15deg); color: #ffeb3b; }
        /* Hot Wheels 2 */
        .car-2 { top: 70%; left: 80%; animation-delay: 4s; transform: translateZ(20px) rotateY(-10deg); color: #00bcd4; }
        /* Hot Wheels 3 */
        .car-3 { top: 40%; left: 50%; animation-delay: 8s; transform: translateZ(80px) rotateY(25deg); color: #ff6f00; }
        /* Hot Wheels 4 */
        .car-4 { bottom: 10%; left: 30%; animation-delay: 12s; transform: translateZ(-10px) rotateY(-5deg); color: #8e24aa; }

        /* --- ANIMACIONES --- */
        @keyframes rotateSpace {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes moveFloat {
            0% { transform: translate(0, 0) scale(1); opacity: 0.9; }
            50% { transform: translate(50px, -50px) scale(1.1); opacity: 0.7; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.9; }
        }

        @keyframes pulsePortal {
            from { box-shadow: 0 0 50px #00ffff, 0 0 100px #00ffff; }
            to { box-shadow: 0 0 60px #00ffff, 0 0 120px #00ffff; }
        }
        
        @keyframes fadeText {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
</head>
